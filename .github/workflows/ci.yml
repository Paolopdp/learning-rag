name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install uv
        run: pip install uv

      - name: Install dependencies
        run: uv pip install --system -e ".[dev]"

      - name: Run tests
        run: python -m pytest

  policy-smoke:
    runs-on: ubuntu-latest
    services:
      db:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_USER: rag
          POSTGRES_PASSWORD: rag
          POSTGRES_DB: rag
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U rag -d rag"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      RAG_STORE: postgres
      RAG_DATABASE_URL: postgresql+psycopg://rag:rag@127.0.0.1:5432/rag
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install uv
        run: pip install uv

      - name: Install dependencies
        run: uv pip install --system -e "backend/.[dev]"

      - name: Run migrations
        working-directory: backend
        run: alembic upgrade head

      - name: Start backend
        working-directory: backend
        run: |
          nohup uvicorn app.main:app --host 127.0.0.1 --port 8000 >/tmp/rag-backend.log 2>&1 &

      - name: Wait for backend health
        run: |
          for attempt in $(seq 1 40); do
            if curl -fsS http://127.0.0.1:8000/health >/dev/null; then
              exit 0
            fi
            sleep 1
          done
          echo "Backend failed to become healthy."
          cat /tmp/rag-backend.log
          exit 1

      - name: Run role-policy smoke script
        run: ./scripts/smoke_query_policy_roles.sh

      - name: Show backend log on failure
        if: failure()
        run: cat /tmp/rag-backend.log

  promptfoo-eval:
    runs-on: ubuntu-latest
    continue-on-error: true
    env:
      RAG_AUTH_DISABLED: "1"
      RAG_USE_LLM: "0"
      RAG_EMBEDDING_BACKEND: hash
      RAG_OTEL_ENABLED: "0"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install uv
        run: pip install uv

      - name: Install backend dependencies
        run: uv pip install --system -e "backend/.[dev]"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Start backend
        working-directory: backend
        run: |
          nohup uvicorn app.main:app --host 127.0.0.1 --port 8000 >/tmp/rag-promptfoo-backend.log 2>&1 &

      - name: Wait for backend health
        run: |
          for attempt in $(seq 1 40); do
            if curl -fsS http://127.0.0.1:8000/health >/dev/null; then
              exit 0
            fi
            sleep 1
          done
          echo "Backend failed to become healthy."
          cat /tmp/rag-promptfoo-backend.log
          exit 1

      - name: Run promptfoo eval
        run: ./scripts/run_promptfoo_eval.sh

      - name: Upload promptfoo artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: promptfoo-results
          path: artifacts/promptfoo/results.json
          if-no-files-found: warn

      - name: Show backend log on failure
        if: failure()
        run: cat /tmp/rag-promptfoo-backend.log

  security:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # Gitleaks scans commit ranges; shallow clones or merge refs can miss head/parent commits.
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.sha || github.sha }}

      - name: Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Trivy FS Scan
        uses: aquasecurity/trivy-action@0.24.0
        with:
          scan-type: "fs"
          scan-ref: "."
          severity: "CRITICAL,HIGH"
          format: "table"

      - name: Generate SBOM (Syft)
        uses: anchore/sbom-action@v0
        with:
          path: .
          format: spdx-json
          output-file: sbom.spdx.json

      - name: Upload SBOM Artifact
        uses: actions/upload-artifact@v4
        with:
          name: sbom-spdx
          path: sbom.spdx.json

  osv-scan:
    uses: "google/osv-scanner-action/.github/workflows/osv-scanner-reusable.yml@v2.3.0"
    permissions:
      actions: read
      contents: read
      security-events: write
